<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Baldiviezo Cristian Ivan" />
    <meta
      name="description"
      content="¿Queres saber a que generación pertenes?"
    />
    <meta name="keywords" content="generación, edad, año" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>GENERACIÓN</title>
  </head>
</html>
<body>
  <form id="formularioPersona">
    <label for="nombre">Nombre:</label>
    <input
      type="text"
      id="nombre"
      placeholder="Ej: Juan Perez"
      minlength="6"
      maxlength="50"
      required
    /><br />

    <label for="edad">Edad:</label>
    <input
      type="number"
      id="edad"
      placeholder="Ej: 26"
      minlength="1"
      maxlength="3"
      required
    /><br />

    <label for="dni">DNI:</label>
    <input
      type="text"
      id="dni"
      placeholder="Ej: 11111111"
      minlength="7"
      maxlength="8"
      required
    /><br />

    <label for="sexo">Sexo: </label>
    <select id="sexo">
      <option value="H">Hombre</option>
      <option value="M">Mujer</option>
    </select><br>

    <label for="peso">Peso:</label>
    <input
      type="number"
      id="peso"
      placeholder="Ej: 75"
      minlength="1"
      maxlength="3"
      required
    />
    <span>kg</span><br>

    <label for="altura">Altura:</label>
    <input 
    type="number" 
    id="altura" 
    placeholder="Ej: 180"
    minlength="2"
    maxlength="3"
    required />
    <span>cm</span><br>

    <label for="anoNacimiento">Año de Nacimiento:</label>
    <input type="number" 
    id="anoNacimiento" 
    placeholder="Ej: 1990"
    minlength="4"
    required /><br>

    <button type="button">Crear Persona</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="js/ejercicio2.js"></script>
</body>
